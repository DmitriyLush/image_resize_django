<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main page</title>
</head>
<body>
<div class="main-page-container">
    <div class="main-page-container__title">
        <h1>Список изображений</h1>
    </div>
    <div class="main-page-container__content">
        <ul>
        {% if not imgs %}
        <p>Нет доступных изображений</p>
        {% endif %}
        {% for img in imgs %}
            <li><a href="/resize/{{ img }}">{{ img }}</a></li>
        {% endfor %}    
        </ul>
        <!-- <p>Нет доступных изображений</p> -->
    </div>
    <a href="/index">Добавить изображение</a>
</div>
</body>
</html>
