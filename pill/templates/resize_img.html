<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File editor page</title>
</head>
<body>
    <div class="container-file-editor">
        <div class="container-file-editor__backward-link">
            <a href="/home">Назад к списку</a>
        </div>
        <div class="container-file-editor__title">
            <h1>{{ image_name }}</h1>
        </div>
        <form class="container-file-editor__editor-inputs">
            <div class="container-file-editor__width-input">
                <label for="width-input">Ширина</label>
                <input id="width-input" type="text" name="width">
            </div>
            <div class="container-file-editor__height-input">
                <label for="height-input">Высота</label>
                <input id="height-input" type="text" name="height">
            </div>
            <div class="container-file-editor__submit-button">
                <button>Отправить</button>
            </div>
        </form>
        <div class="container-file-editor__image-preview">
            <img src="/media/images/{{ image_src }}" alt="Здесь должно быть фото">
        </div>
    </div>
</body>
</html>
